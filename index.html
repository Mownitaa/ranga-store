<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variant Store</title>

  <!-- css stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- bootstrap5 stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a7224909b2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header></header>
  <!-- main section -->
  <main class="main">

    <!-- inpput field section -->
    <div class="input-field input-group mt-5 w-50 mx-auto">
      <input type="text" class="form-control" placeholder="Search Products" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-primary fs-5 fw-bold" type="button" id="button-addon2">Search</button>
    </div>


    <section class="mt-5 mx-4">
      <!-- all products section -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products">

          </div>
        </div>

        <!-- my-cart section -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
